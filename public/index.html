<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Self Siksha</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/assets/images/favicon.png" rel="icon" type="image/png">
        <link rel="stylesheet" href="/assets/css/icons.css">
        <link rel="stylesheet" href="/assets/css/uikit.css">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="/assets/css/tailwind.css">
        <link rel="stylesheet" href="/assets/css/bootstrap.css">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    </head>
    <body class="bg-white">
        <div id="wrapper" class="course-watch">  
        
            <!-- sidebar -->
            <div class="sidebar">
                <span class="btn-close-mobi right-3 left-auto" uk-toggle="target: #wrapper ; cls: is-active"></span>
                <h1 class="lg:text-2xl text-lg font-bold mt-2 line-clamp-2 text-center" id="divmeetingname">
                    Lecture Name
                </h1>
                <div class="sidebar_inner is-watch-2" data-simplebar>
                    <div id="curriculum">
                        <div class="btn-group">
                            <button class="btn btn-success btn-sm m-1"><i class="fa fa-users"></i> Participants</button>
                            <button class="btn btn-success btn-sm m-1"><i class="fa fa-envelope-open"></i> Messages</button>
                            
                        </div>                  
                        <div uk-accordion="multiple: true" class="divide-y space-y-3">
                            <div class="uk-open">
                                <div class="uk-accordion-content mt-3">                                 
                                    <ul class="course-curriculum-list" uk-switcher="connect: #video_tabs; animation: animation: uk-animation-slide-right-small, uk-animation-slide-left-medium">
                                        <li>
                                            <span class="-mx-3 block hover:bg-gray-100 p-2 rounded-md" style="width:100%;cursor:pointer;">
                                                <div class="flex items-center space-x-3">
                                                    <img src="/assets/images/user.png" alt="" class="h-12 object-cover rounded-md w-12">
                                                    <div class="line-clamp-2 text-sm font-medium">
                                                        Abhijit Gatade
                                                    </div>
                                                </div>
                                            </span>
                                        </li>
                                    </ul>        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="side_overly" uk-toggle="target: #wrapper ; cls: is-collapse is-active"></div>                
            </div>
            <div class="main_content">    
                <div class="relative">    
                    <ul class="uk-switcher relative z-10" id="video_tabs">    
                        <li>                           
                            <div class="embed-video embed-responsive embed-responsive-16by9" id="video-chat-room">
                                <video id="userVideo" class="embed-responsive-item" muted="muted" style="margin:auto;"></video>
                            </div>
                        </li>
                    </ul>
                    <div class="bg-gray-200 w-full h-full absolute inset-0 animate-pulse"></div>
                </div>               
                <div class="cd-secondary-nav border-b md:p-0 lg:px-6 bg-white text-center" uk-sticky="cls-active:shadow-sm ; media: @s" style="padding:5px;">
                    <div id="video-chat-lobby">
                        <input id="roomName" type="hidden" value="" placeholder="Room Name" />
                        <button id="join" class="btn btn-primary btn-sm">Start</button>
                    </div>
                    <div class="btn-group" id="btn-group" style="display: none;">
                        <button id ="muteButton" class="btn btn-danger btn-sm"><i class="fa fa-volume-mute"></i> Mute</button>
                        <button id ="hideCameraButton" class="btn btn-info btn-sm"><i class="fa fa-video-slash"></i> Stop Video</button>
                        <button class="btn btn-success btn-sm"><i class="fa fa-hand-point-up"></i> Raise Hand</button>
                        <button class="btn btn-info btn-sm"><i class="fa fa-photo-video"></i> Share Screen</button>
                        <button class="btn btn-warning btn-sm"><i class="fa fa-record-vinyl"></i> Record</button>
                        <button id ="leaveRoomButton" class="btn btn-danger btn-sm"><i class="fa fa-window-close"></i> Exit</button>
                    </div>
                </nav>
            </div>    
        </div>
    </body>
    <script src="/assets/js/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/assets/js/uikit.js"></script>
    <script src="/assets/js/tippy.all.min.js"></script>
    <script src="/assets/js/simplebar.js"></script>
    <script src="/assets/js/custom.js"></script>
    <script src="/assets/js/bootstrap-select.min.js"></script>
    <script src="/assets/js/socket.io-3.0.1.min.js"></script>
    <script src="/chat.js"></script>
    <script src="/meeting.js"></script>
    <script>
        startlecture();
    </script>
</html>
